<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #0f172a; /* Dark navy background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when button gets huge */
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .green-text {
            color: #a3e635; /* Lime green color from screenshot */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            color: #ef4444; /* Reddish color */
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .yes-button {
            background-color: #f43f5e; /* Hot pink */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .no-button {
            background-color: #e5e7eb; /* Light grey */
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-button:hover {
            background-color: #e11d48;
        }

        /* Hidden success message */
        #success-message {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Be My <span class="green-text">Valentine</span></h1>

    <div class="card" id="main-card">
        <div class="gif-container">
            <img src="https://media.tenor.com/K2sE9XgjWvYAAAAi/milk-and-mocha-cute.gif" alt="Cute Bear">
        </div>
        
        <h2>Will you be my Valentine?</h2>
        
        <div class="btn-container">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <div class="card" id="success-message">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kisses">
        </div>
        <h2>YAY! I love you! ❤️</h2>
    </div>

    <script>
        // The messages array (implied by the code in your screenshot)
        const messages = [
            "Are you sure?",
            "Really sure?",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let messageIndex = 0;

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            
            // Change the text of the No button
            noButton.textContent = messages[messageIndex];
            
            // Cycle through the messages array
            messageIndex = (messageIndex + 1) % messages.length;
            
            // Get current font size of Yes button and increase it
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;
        }

        function handleYesClick() {
            // In the original code, this redirects to a page. 
            // For this demo, we will just show a success screen here.
            
            // window.location.href = "yes_page.html"; // Original line
            
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        }
    </script>
</body>
</html>
